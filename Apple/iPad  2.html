    <!-- //這裡是遠端連線json資料區 -->
    <script>
        //宣告一個變數來存放用JSON.parse()方法轉換成陣列型態的資料
        let jsdata;
        //URL就是網址
        const url = "https://raw.githubusercontent.com/Ankepoyou/FileStorage/main/iPard.json";
        //第一步 創一個XMLHttpRequest()物件，用變數存起來
        let xhr = new XMLHttpRequest();
        //
        xhr.onload = function () {
            //第四步 用responseText接收資料，把回傳的JSON資料純文字，用JSON.parse()方法轉換成陣列型態的資料，用個變數存起來
            jsdata = JSON.parse(this.responseText);
            //console.log(this);
            //console.log(xhr);
        }
        //第二步 用open()方法 加上 GET 來請求資料
        xhr.open("GET", url);
        //第三步 用send()送出非同步請求
        xhr.send();
    </script>
